<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vacation Countdown</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20%; }
    #countdown { font-size: 2em; }
  </style>
</head>
<body>
  <h1>Countdown to Vacation</h1>
  <div id="countdown"></div>

  <script>
    const targetDate = new Date("2025-07-12T17:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "It's vacation time!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
